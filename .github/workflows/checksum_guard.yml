name: Checksum Guard

on:
  pull_request:
    paths:
      - "tests/fixtures/**"
      - "artifacts/**"
      - "src/cryptoscreener/registry/**"

jobs:
  checksum-guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: pip install -e ".[dev]"

      - name: Verify fixture checksums
        run: python scripts/verify_fixture_checksums.py
