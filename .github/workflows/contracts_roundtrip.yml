name: Contracts Roundtrip

on:
  pull_request:
    paths:
      - "src/cryptoscreener/contracts/**"

jobs:
  contracts-roundtrip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: pip install -e ".[dev]"

      - name: Run contract roundtrip tests
        run: pytest -q tests/contracts/
