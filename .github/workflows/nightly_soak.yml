name: Nightly Soak

on:
  schedule:
    # Run at 03:00 UTC daily
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  soak-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install ".[dev]"

      - name: Baseline soak (60s)
        env:
          ALLOW_FAULTS: "1"
        run: |
          python -m scripts.run_fake_soak \
            --duration-s 60 \
            --summary-json baseline.json \
            --send-interval-ms 10 \
            --num-symbols 5 \
            --cadence-ms 1000
          echo "=== Baseline Summary ==="
          python -m json.tool baseline.json

      - name: Overload soak (60s, slow consumer)
        env:
          ALLOW_FAULTS: "1"
        run: |
          python -m scripts.run_fake_soak \
            --duration-s 60 \
            --summary-json overload.json \
            --fault-slow-consumer-ms 50 \
            --send-interval-ms 5 \
            --num-symbols 10 \
            --cadence-ms 1000
          echo "=== Overload Summary ==="
          python -m json.tool overload.json

      - name: Check thresholds
        run: |
          python -m scripts.check_soak_thresholds \
            --baseline-json baseline.json \
            --overload-json overload.json \
            --config monitoring/soak_thresholds.yml

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: soak-summaries
          path: |
            baseline.json
            overload.json
          retention-days: 30
