name: Replay Determinism

on:
  pull_request:
    paths:
      - "tests/fixtures/sample_run/**"
      - "tests/replay/**"
      - "scripts/run_replay.py"
      - "src/cryptoscreener/ranker/**"
      - "src/cryptoscreener/scoring/**"
      - "src/cryptoscreener/alerting/**"

jobs:
  replay-determinism:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: pip install -e ".[dev]"

      - name: Replay double-run determinism check
        run: python -m scripts.verify_replay_determinism
