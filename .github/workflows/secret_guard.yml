name: Secret Guard

on:
  push:
    branches: [main]
  pull_request:

jobs:
  secret-guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Secret guard scan
        run: python -m scripts.secret_guard --verbose
