# DEC-034: ExternalSecret for External Secrets Operator (ESO).
# Materializes the K8s Secret `cryptoscreener-secrets` from an external backend.
# Requires: external-secrets.io CRDs + a configured SecretStore.
#
# The ExternalSecret references the SecretStore defined in secretstore.yaml
# and maps backend keys to the env var names expected by the Deployment.
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cryptoscreener-secrets
  labels:
    app: cryptoscreener
    app.kubernetes.io/name: cryptoscreener
    app.kubernetes.io/component: pipeline
    app.kubernetes.io/part-of: cryptoscreener-x
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: cryptoscreener-store
    kind: SecretStore
  target:
    name: cryptoscreener-secrets
    creationPolicy: Owner
  data:
    - secretKey: BINANCE_API_KEY
      remoteRef:
        key: cryptoscreener/binance-api-key
    - secretKey: BINANCE_SECRET_KEY
      remoteRef:
        key: cryptoscreener/binance-secret-key
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: cryptoscreener/anthropic-api-key
