apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize

resources:
  - deployment.yaml
  - service.yaml
  - configmap.yaml
  # secret.yaml is a TEMPLATE â€” create secrets out-of-band via kubectl.
  # Uncomment only if you populate secret.yaml with real base64 values:
  # - secret.yaml
  # DEC-033: Prometheus Operator CRDs (requires monitoring.coreos.com/v1).
  # Comment out if cluster does not have Prometheus Operator installed.
  - servicemonitor.yaml
  - prometheusrule.yaml
  # DEC-034: External Secrets Operator (requires external-secrets.io/v1beta1).
  # Uncomment when ESO is installed and SecretStore provider is configured.
  # See docs/RUNBOOK_SECRETS.md for setup instructions.
  # - secretstore.yaml
  # - externalsecret.yaml
