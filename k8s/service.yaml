apiVersion: v1
kind: Service
metadata:
  name: cryptoscreener
  labels:
    app: cryptoscreener
    app.kubernetes.io/name: cryptoscreener
    app.kubernetes.io/component: pipeline
    app.kubernetes.io/part-of: cryptoscreener-x
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: cryptoscreener
  ports:
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
